<html>
    <head>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="build.js"></script>
        <script>
            function onLoad() {
                for (const property in window.env) {
                    console.log(`${property}: ${window.env[property]}`)
                }
                for (const property in window.build) {
                    console.log(`${property}: ${window.build[property]}`)
                }
            }
        </script>        
    </head>
    <body onload="onLoad()">
        <h1>Hello World</h1>
    </body>
</html>
